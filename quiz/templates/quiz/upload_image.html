{% extends 'quiz/base.html' %}

{% block content %}
<div class="container">
    <h2>上传图片</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">上传</button>
        <a href="{% url 'quiz:image_list' %}" class="btn btn-secondary">返回列表</a>
    </form>
</div>
{% endblock %}
